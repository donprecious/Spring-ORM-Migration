# Application name
spring.application.name=Todo App

# SQLite Database Configuration
spring.datasource.url=jdbc:sqlite:todo.db
spring.datasource.driver-class-name=org.sqlite.JDBC
spring.jpa.database-platform=org.hibernate.community.dialect.SQLiteDialect

# Hibernate JPA Configuration
spring.jpa.hibernate.ddl-auto=validate
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# Migration Tool Configuration
orm.migration.enabled=true
orm.migration.packages-to-scan=com.demo.todo.entity
orm.migration.auto-apply=true
orm.migration.scripts-path=migrations

# Logging
logging.level.com.orm=DEBUG
logging.level.com.demo.todo=DEBUG 